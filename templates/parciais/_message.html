{% load static %}

{% if messages  %}
    {% for message in messages %}
        <div class="alerta error"
        style="padding: 15px; border: 2px solid gray; border-radius: 3px; margin: 8px; font-size: 18px; border-color: rgba(0,0,0,0.1);; color: black; background-color: #fff;">
        {{ message }}
        </div>
    {% endfor %}
{% endif %}

{%extends 'base.html'%}

{%block conteudo%}

 <div class="row">
      <div class="col-lg-12">
        <h1 class="mt-3">Produtos</h1>

        <div class="table-wrapper-scroll-y my-custom-scrollbar">
          <table class="table table-bordered table-striped mb-0">

          <thead>
            <tr>
              <th>Codigo</th>
              <th>Produto</th>
              <th>Descrição</th>
              <th>Custo</th>
              <th>Quantidade</th>
              <th>Adicionar a nota</th>
            </tr>
          </thead>
          <tbody>
            {% for produto in product %}
            <tr>
              <td>{{ produto.id }}</td>
              <td>{{ produto.product }}</td>
              <td>{{ produto.description }}</td>
              <td>{{ produto.cost }}</td>
              <form action="{% url 'rota' %}" method="POST">
                {% csrf_token %}
              <td>
                <input type="number" name="amount" style="width:55px;" required>
              </td>
              <td>
                <input type="hidden" name="item" value="{{ produto.id }}">
                <input type="hidden" name="cost" value="{{ produto.cost }}">
                <button type="submit" class="btn btn-light">+</button>
              </td>
              </form>
            </tr>
            {% endfor %}
          </tbody>
        </table>
          <br>
          <a href="/listanota"><button type="submit" class="btn btn-dark">FINALIZAR PEDIDO</button></a>
      </div>
      </div>
 </div>
{%endblock%}
